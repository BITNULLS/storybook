name: Run Tests

on:
  push:
    branches:
      - runTest

env:
  JSON: ${{ secrets.STORYBOOK_FILES_JSON }}
  PEM: ${{ secrets.STORYBOOK_FILES_PEM }}
      
jobs:
  build:
    name: Install Oracle and Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install Requirements
      run: |
        pip3 install -r requirements.txt
    - name: Create oracle_dir.txt
      run: |
        sudo apt-get install libaio1
        sudo apt-get install alien
        sudo wget -q https://download.oracle.com/otn_software/linux/instantclient/216000/oracle-instantclient-basic-21.6.0.0.0-1.el8.x86_64.rpm
        sudo alien -i oracle*.rpm
        echo /usr/lib/oracle/21/client64/lib >> edu_storybook/core/data/oracle_dir.txt
    - name: Create StorybookFiles Files
      run: |
        echo "$JSON" >> edu_storybook/core/data/StorybookFiles.json
        echo "$PEM" >> edu_storybook/core/data/StorybookFiles.pem
    - name: Run Tests
      run: |
        make test