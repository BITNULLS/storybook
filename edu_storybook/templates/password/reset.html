<div class="row mt-5">
  <div class="col-12 col-md-4 col-sm-3"></div>
  <div class="col">
    <h1 class="text-center mb-5"> Reset Password </h1>

    <div class="card pl-1 pr-2">
      <div class="card-body">

    <form action="/api/password/reset" method="POST"> 
      <input type="hidden" name="redirect" value="/books" >
   
      <div class="form-group mb-4">
      <label for="password"> New Password:</label> 
      
      <i class="fa-solid fa-circle-info"
      title="Must contain at least:&#013;- 8 characters,&#013;- a lowercase letter,&#013;- a capital letter,&#013;- a number,&#013;- a special character (@$_*)"></i>
      
      <input id="new_pass" type="password" name="new_pass" class="form-control" required minLength="8" 
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">

        <!-- TODO: take reset_key from url, like "url.com/.../reset#key=A93CDG043..." and automatically populate the
        reset_key field -->
        <label for="reset_key"> Reset Key </label>
        <input id="reset_key" type="text" name="reset_key" class="form-control"></input>

      </div>

      <div class="form-group mb-4">
        <label for="password"> Confirm Password:</label>

        <i class="fa-solid fa-circle-info" 
        title="Must contain at least:&#013;- 8 characters,&#013;- a lowercase letter,&#013;- a capital letter,&#013;- a number,&#013;- a special character (@$_*)"></i>

        <input id="confirm_pass" type="password" name="confirm_pass" class="form-control" required minLength="8" 
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" oninput="match(this, 'new_pass')" >
      
    </div>
      <div class="text-center form-group">
        <button class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
    </form>

    <div class="text-center mt-5">
    </div>
  </div>
  <div class="col-12 col-md-4 col-sm-3"></div>
</div>
