<div class="row mt-5">
  <div class="col-12 col-md-4 col-sm-3"></div>
  <div class="col">
    <h1 class="text-center mb-5"> Reset Password </h1>
    <form>
      <input type="hidden" name="redirect" value="/books" >
      <div class="card pl-1 pr-2">
        <div class="card-body">
   
      <div class="form-group mb-4">
      <label for="password"> New Password:</label> 
      
      <i class="fa-solid fa-circle-info"
      title="Must contain at least:&#013;- 8 characters,&#013;- 1 capital letter,&#013;- 1 special character (@$_*)"></i>
      
      <input id="password" type="password" name="password" class="form-control">


        <!-- TODO: take reset_key from url, like "url.com/.../reset#key=A93CDG043..." and automatically populate the
        reset_key field -->
        <label for="reset_key"> Reset Key </label>
        <input id="reset_key" type="text" formControlName="reset_key" class="form-control"></input>

      </div>
      <div class="form-group mb-4">
        <label for="password"> Confirm Password:</label>

        <i class="fa-solid fa-circle-info" 
        title="Must contain at least:&#013;- 8 characters,&#013;- 1 capital letter,&#013;- 1 special character (@$_*)"></i>

        <input id="confirm_password" type="password" name="confirm_password" class="form-control">

      </div>
      <div class="text-center form-group">
        <button class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
    </form>

    <div class="text-center mt-5">
    </div>
  </div>
  <div class="col-12 col-md-4 col-sm-3"></div>
</div>
