~navbar
<input type="hidden" name="" id="book_id" value="~id_of_book">
<input type="hidden" name="" id="curr_page" value="~id_of_page">
<input type="hidden" name="" id="next_page" value="~next_page_num">
<input type="hidden" name="" id="prev_page" value="~prev_page_num">

<br>
<div>
    <p style="text-align:center; font-size: 30px; font-weight: bold"> ~book_name </p>
    <br>
    <br>

    <div id="homePage" class="carousel slide carousel-fade mx-auto" data-ride="inactive">
        <ol class="carousel-indicators">
            <li data-target="#homePage" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" data-interval="inactive">
                <img style="display:block; margin-left:auto; margin-right: auto; width:60%" class="img-fluid"
                    src="~current_page" id="testerPage" alt="First Slide" onclick="click_page(~id_of_book, ~id_of_page)"/>
            </div>
        </div>

        <a class="carousel-control-prev text-dark" style="display:block" href="/storyboard/~id_of_book/~prev_page_num"
            data-mdb-target="#carouselDarkVariant" role="button" data-slide="prev" onclick="turn_page_backward(~id_of_book, ~prev_page_num)">
            &lt; Previous <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next text-dark" style="display:block" href="/storyboard/~id_of_book/~next_page_num"
            data-mdb-target="#carouselDarkVariant" role="button" data-slide="next" onclick="turn_page_forward(~id_of_book, ~next_page_num)"> Next >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</div>
