<div class="row mt-5">
    <div class="col-12 col-md-4 col-sm-3"></div>
    <div class="col">
        <h1 class="text-center mb-5">Upload Book</h1>

        <div class="card pl-1 pr-1">
            <div class="card-body">

                <form action="/api/admin/book/upload" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="redirect" value="/admin/">
                    <div class="form-group">
                        <input
                            required
                            class="form-control-file"
                            id="book_file"
                            type="file"
                            accept="pdf/*"
                            name="file" />
                    </div>
                    <div class="form-group">
                        <input
                            required
                            class="form-control"
                            type="text"
                            id="book_name"
                            name="book_name"
                            placeholder="Title of book" />
                    </div>
                    <div class="form-group">
                        <label for="study_id">Study ID(s) for Book</label>
                        <select
                            required
                            multiple
                            class="form-control"
                            id="study_ids"
                            name="study_ids">
                            ¶add_study
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea required class="form-control" type="text" id="book_description" name="book_description" placeholder="Description of book" rows="3"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Upload Book</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="col col-12 col-md-4 col-sm-3"></div>
</div>
