<div class="row mt-5">
  <div class="col-12 col-md-4 col-sm-3"></div>
  <div class="col">
    <h1 class="text-center mb-5">Login</h1>

    <div class="card pl-1 pr-2">
      <div class="card-body">

        <div class="form-group mb-4">
          <label for="email">E-mail:</label>
          <input id="email" type="text" formControlName="email" class="form-control"></input>
        </div>
        <div class="form-group mb-4">
          <OverlayTrigger delay={{ hide: 450, show: 300 }} overlay={(props)=> (
            <Tooltip class="pl-3 bg-info" {...props}>
              <div align='left'>
                <p>Must contain at least:</p>
                <li>8 characters,</li>
                <li>1 capital letter</li>
                <li>1 special character (@$_*)</li>
              </div>
            </Tooltip>
            )}
            placement="top">
            <a class="p-1 border-info">
              <i class="bi bi-info-circle"></i>
            </a>
          </OverlayTrigger>
          <label for="password">Password:</label>
          <input id="password" type="password" formControlName="password" class="form-control"></input>
        </div>

        <form>
          <div class="form-group">
            <a href="/StorySelection">
              <button id="button_signIn" class="btn btn-primary" type="submit">Sign In</button>
            </a>
          </div>
        </form>

      </div>

    </div>

    <div class="text-center mt-5">
      <a class="btn btn-link" href="/Register">Register</a>
      <a class="btn btn-link" href="ForgotPassword">Forgot Password</a>
    </div>
  </div>
  <div class="col-12 col-md-4 col-sm-3"></div>
</div>
