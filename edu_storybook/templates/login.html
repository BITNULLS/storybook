<div class="row mt-5">
  <div class="col-12 col-md-4 col-sm-3"></div>
  <div class="col">
    <h1 class="text-center mb-5">Login</h1>

    <form action="/api/login" method="POST">
      <input type="hidden" name="redirect" value="/books">
      <div class="card pl-1 pr-2">
        <div class="card-body">

          <div class="form-group mb-4">
            <label for="email">E-mail:</label>
            <input id="email" name="email" type="text" formControlName="email" class="form-control">
          </div>
          <div class="form-group mb-4">
            <OverlayTrigger delay={{ hide: 450, show: 300 }} overlay={(props)=> (
              <Tooltip class="pl-3 bg-info" {...props}>
                <div align='left'>
                  <p>Must contain at least:</p>
                  <li>8 characters,</li>
                  <li>1 capital letter</li>
                  <li>1 special character (@$_*)</li>
                </div>
              </Tooltip>
              )}
              placement="top">
              <a class="p-1 border-info">
                <i class="bi bi-info-circle"></i>
              </a>
            </OverlayTrigger>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" formControlName="password" class="form-control">
          </div>

          

          <button class="btn btn-primary" type="submit" role="button">Sign In</button>

        </div>

      </div>
    </form>

    <div class="text-center mt-5">
      <a class="btn btn-link" href="/Register">Register</a>
      <a class="btn btn-link" href="ForgotPassword">Forgot Password</a>
    </div>
  </div>
  <div class="col-12 col-md-4 col-sm-3"></div>
</div>
