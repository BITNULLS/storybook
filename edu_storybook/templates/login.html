<div>
<div class="row mt-5">
  <div class="col-12 col-md-4 col-sm-3"></div>
  <div class="col">
    <h1 class="text-center mb-5">Login</h1>

    <form action="/api/login" method="POST">
      <input type="hidden" name="redirect" value="/books">


      <div class="card pl-1 pr-2">
        <div class="card-body text-center">

          <div class="form-group mb-4">
            <label for="email">E-mail:</label>
            <input id="email" type="text" name="email" class="form-control">
          </div>

          <div class="form-group mb-4">
 
              <label for="password"> Password:</label>

              <i class="fa-solid fa-circle-info" 
              title="Must contain at least:&#013;- 8 characters,&#013;- 1 capital letter,&#013;- 1 special character (@$_*)"></i>
            
              <input id="password" type="password" name="password" class="form-control">

          </div>

          <button class="btn btn-atts bg-info" type="submit" role="button">Sign In</button>
        </div>
      </div>
    </form>

    <div class="text-center mt-5">
      <a class="btn btn-link" href="/register">Register</a>
      <a class="btn btn-link" href="/password/forgot">Forgot Password</a>
    </div>
  </div>
  <div class="col-12 col-md-4 col-sm-3"></div>
</div>
</div>
